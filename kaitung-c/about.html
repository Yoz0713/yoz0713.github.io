    <script>
        $(document).ready(function () {
            
            if(window.innerWidth > 850 ){
                $(".about1-right-imgBox").mouseenter(()=>{
                $(".about1-right-para img").css("filter","brightness(1)")
            })
            $(".about1-right-imgBox").mouseleave(()=>{
                $(".about1-right-para img").css("filter","brightness(0.3)")
            })
            }
 

            //firstPageAnimation
         
                function firstPageAnimation(){
                    let gg = gsap.timeline()
                    gg.fromTo(".about1-left-imgBox",{
                        transform:"scale(1.1)"
                    },{
                        transform:"scale(1)",
                        duration:2,
                  
                    }).fromTo(".about1-right-imgBox img",{
                        transform:"scale(1.1)"
                    },{
                        transform:"scale(1)",
                        duration:1,
                  
                    },"<").fromTo(".about1-left-para",{
                        y:"1vw",
                        autoAlpha:0
                    },{
                        autoAlpha:1,
                        y:0,
                        duration:1.5,
                    
                    },"<+1").fromTo(".about1-right-para",{
                        y:"1vw",
                        autoAlpha:0
                    },{
                        autoAlpha:1,
                        y:0,
                        duration:1.5,
                    
                    },"<")
                }
                $(window).on("load",function () {
                    firstPageAnimation()
        });
           
                function firstPageAnimationPh(){
                    let gg = gsap.timeline({
                        scrollTrigger:{
                            trigger:".about1-right-imgBox",
                            start:"bottom bottom",
                            scrub:1,
                            end:"+=100"
                        }
                    })

                    gg.fromTo(".about1-right-imgBox",{
                        filter:"brightness(0.5)"
                    },{
                        filter:"brightness(1)",
                    }).fromTo(".about1-right .start",{
                        opacity:0
                    },{
                        opacity:1
                    },"<").fromTo(".about1-right-para img",{
                        filter:"brightness(0.5)"
                    },{
                        filter:"brightness(1)",
                    },"<").fromTo(".about1-left-imgBox",{
                        filter:"brightness(1)"
                    },{
                        filter:"brightness(0.5)",
                    },"<").fromTo(".about1-left button",{
                        opacity:1
                    },{
                        opacity:0
                    },"<")
                }
                if(window.innerWidth <= 850 ){
                    firstPageAnimationPh()
                }
                let top_tl = gsap.timeline({delay:0.5});
                top_tl.from('.top_logo_div .img_box img', 1, {y:100});
                $.each($('.top_logo_div .share_box a'), function (index, valueOfElement) { 
                    top_tl.from($(this).find('img'), 1, {y:50}, '<0.2');
                });

             
            //firstPageAnimation

          
        });

    </script>
