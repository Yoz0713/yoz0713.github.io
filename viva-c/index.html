    <script>
      
          $(document).ready(()=>{
            var img_width = $('.index9 > img').width();
            //console.log(img_width);
            var img_avg = 1.9;
            if(window.innerWidth < 500){
                let flag = false
                document.addEventListener("scroll",((e)=>{
                 
                    
                   
            
                }),{once:true})
                
            }
            
          
      
       
            function firstPageAniamtion(){
                let gg = gsap.timeline({
                    scrollTrigger:{
                        trigger:".index1",
                        start:"bottom 95%",
                        scrub:3,
                        end:"+=500"
                    }
                })
                gg.fromTo(".index1-para .line-round",{
                    opacity:1,
                },{
                    opacity:window.innerWidth > 850 ? 1 : 0,
                
                }).fromTo(".index1-booking img",{
                    opacity:1
                },{
                    opacity:1,
                    duration:0.001
                },"<")
                let gg2 = gsap.timeline()
                gg2.fromTo(".index1-bg img",{
                    opacity:0,
                },{
                    opacity:1,
                    stagger:0.2,
                
                }).fromTo(".index1-para .para",{
                    opacity:0,
                  
                },{
                  
                    opacity:1,
                   duration:4
                },"<+1.5").fromTo(".index1-para .line-round :nth-child(1)",{
                
                    strokeDashoffset: 2000,
                    strokeDasharray: 2000
                },{
                
                    strokeDashoffset:0,
                  
                   duration:10
                },"<+0.8").fromTo(".index1-para .line-round img",{
                    opacity:0,
                    filter:"blur(1.8)"
                },{
                    filter:"blur(1)",
                    opacity:1,
                   duration:1
                },"<+0.8").fromTo(".index1-scroll",{
                    opacity:0,
                 
                },{
                 
                    opacity:1,
                   duration:1
                },"<-0.8")

                let gg3 = gsap.timeline()
                gg3.fromTo(".index1-menu img",{
                    x:-30,
                    opacity:0
                },{
                    x:0,
                    opacity:1,
                    stagger:0.15,
                    delay:1.5
                })
            }
            firstPageAniamtion()
            
           
            function secondPageAniamtion(){
                let gg = gsap.timeline({
                    scrollTrigger:{
                        trigger:".index2",
                        start:"top center",
                 
                    }
                })

                gg.fromTo(".index2-para h2",{
                    opacity:0,
                    y:15
                },{
                    y:0,
                    opacity:1,
                    duration:0.8
                }).fromTo(".index2-para h1",{
                    opacity:0,
                    y:15
                },{
                    y:0,
