          $(document).ready(()=>{
            function firstPageAniamtion(){
                let gg = gsap.timeline({

                        scrub:3,
                        end:"+=500"
                    }

                    opacity:1,
                },{

                    stagger:0.2
                },"<")

                    opacity:0,
                },{
                    opacity:1,
                    stagger:0.2,

                    filter:"blur(1.8)"
                },{
                    filter:"blur(1)",
                    opacity:1,
                   duration:4
                },"<+1.5").fromTo(".index1-para .line-round :nth-child(1)",{
                
                    strokeDashoffset: 2000,
                    strokeDasharray: 2000

                    strokeDashoffset:0,
                  
                   duration:10

                    filter:"blur(1.8)"
